<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Static HTML-CSS-JavaScript Projects</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="player player-0 player-active" id="player-0">
        <h2 class="player-0">Player 1</h2>
        <p class="score" id="score-0">1</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </div>
      <div class="player player-1" id="player-1">
        <h2 class="player-1">Player 2</h2>
        <p class="score" id="score-1">1</p>
        <div class="current">
          <p class="current-label">Cuurent</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </div>
      <img
        src="./images/dice-1.png"
        alt="dice"
        id="dice"
        class="dice"
        width="10%"
        height="10%"
      />
      <button class="btn btn-new-game" id="new-game">New Game</button>
      <button class="btn btn-roll" id="btn-roll">Roll Dice</button>
      <button class="btn btn-hold" id="btn-hold">Hold</button>
    </main>
    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
